<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Connor Breault is a full stack web developer located in Sacramento, CA.  Expert in responsive web design and creative website building."
    />
    <meta
      name="keywords"
      content="Website, Web, Builder, Design, Developer, Breault, Connor, Coding, Javascript, CSS, Responsive, Freelance, Company, Agency"
    />
    <meta name="author" content="Connor Breault" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Link to css-->
    <link rel="stylesheet" href="./assets/styles.css" type="text/css" />
    <link rel="stylesheet" href="./assets/fade.css" type="text/css" />
    <link rel="stylesheet" href="./assets/slide.css" type="text/css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <!-- Import Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/css2?family=Jura&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Materialize -->
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Email Js -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("user_deAIEYtIkIShexUgNNM3h");
      })();
    </script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <title>Connor Breault - Mobile Application Developer</title>
  </head>

  <body style="visibility: hidden" onload="js_Load()">
    <!-- === MY PICTURE DIV === -->
    <div class="imgDiv">
      <img
        class="materialboxed profilePic"
        src="./assets/images/Profile-Pic.jpeg"
        alt="Photo"
      />
    </div>

    <div class="contentDiv hidden">
      <!-- === MY INFO DIV === -->
      <div class="text">
        <h1 class="amber-text text-lighten-3">Connor Breault</h1>
        <h4 class="cyan-text text-lighten-4">Mobile Application Developer</h4>
      </div>

      <!-- === CONTACT INPUT DIV === -->
      <div class="contactDiv amber-text text-lighten-3">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="name" type="text" class="white-text input" />
            <label for="name" class="white-text">Name</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="white-text input" />
            <label for="email" class="white-text">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">message</i>
            <textarea
              id="message"
              class="materialize-textarea validate white-text input"
            ></textarea>
            <label for="message" class="white-text">Message</label>
          </div>
        </div>

        <div class="row">
          <div class="col s12 center">
            <button
              class="waves-effect waves-dark cyan lighten-4 black-text btn"
              id="submitMessageButton"
              type="submit"
              name="action"
            >
              Message Me
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>

      <!-- === SEND RESPONSE DIVS === -->

      <div class="loadingGif hidden">
        <div class="center-align">
          <lottie-player
            src="https://assets7.lottiefiles.com/packages/lf20_kddgvepp.json"
            background="rgba(0, 0, 0, 0)"
            speed="1"
            style="width: 250px; height: 250px; margin: auto"
            loop
            autoplay
          ></lottie-player>
        </div>
      </div>

      <div id="thanksMessage" class="hidden center">
        <hr class="lineBreak" />
        <i class="fas fa-check followIcon amber-text text-lighten-3"></i>
        <h2 class="amber-text text-lighten-3">Your message was sent.</h2>
        <h3 class="cyan-text text-lighten-4">I'll get back to you soon!</h3>
      </div>

      <div id="errorMessage" class="hidden center">
        <hr class="lineBreak" />
        <i class="fas fa-exclamation-triangle red-text followIcon"></i>
        <h1 class="red-text text-darken-2">Error!</h1>
        <h2 class="red-text text-darken-2">Your message did not go through.</h2>
        <h3 class="amber-text text-lighten-3">Please try again</h3>
      </div>

      <hr class="lineBreak" />

      <!-- === PROJECTS DIV (projects rendered in via logic.js) === -->

      <h2 class="text amber-text text-lighten-3">Projects</h2>
      <div class="row projectDiv"></div>

      <hr class="lineBreak" />

      <!-- === SOCIAL MEDIA DIV === -->
      <div class="center-align amber-text text-lighten-3">
        <h3 class="text">Follow Me</h3>
        <div class="row">
          <div class="col s6">
            <a
              class="socialLink amber-text"
              href="https://github.com/connorbreault"
              target="_blank"
            >
              <i class="fab fa-github followIcon"></i>
              <br />
              <p>Github</p>
            </a>
          </div>
          <div class="col s6">
            <a
              class="socialLink amber-text"
              href="https://www.linkedin.com/in/connor-breault/"
              target="_blank"
            >
              <i class="fab fa-linkedin followIcon"></i>
              <br />
              LinkedIn
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>

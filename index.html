<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Connor Breault is a full stack web developer located in Sacramento, CA.  Expert in responsive web design and creative website building."
    />
    <meta
      name="keywords"
      content="Website, Web, Builder, Design, Developer, Breault, Connor, Coding, Javascript, CSS, Responsive, Freelance, Company, Agency"
    />
    <meta name="author" content="Connor Breault" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Link to styles.css-->
    <link rel="stylesheet" href="./assets/styles.css" type="text/css" />
    <link rel="stylesheet" href="./assets/fade.css" type="text/css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"/>

    <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Email Js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_deAIEYtIkIShexUgNNM3h");
        })();
    </script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <title>Connor Breault - Web Developer & Designer</title>

  </head>

  <body>
      <div class="cardContainer white-text">
            <div class="imgContainer headerFade">
              <img
                class="materialboxed profilePic"
                src="./assets/images/Profile-Pic.jpeg"
                alt="Photo"
              />
            </div>

            <div class="mainFade">

                <div class="text">
                    <h1 style="margin: 0px">Connor Breault</h1>
                    <h4 style="margin: 10px">Web Developer</h4>
                </div>

                <div class="contactContainer">

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="name" type="text" class="white-text" style="font-size: 25px;">
                            <label for="name" class="white-text">Name</label>
                        </div>
                    </div>

                    <!-- !!!! -->
                    <div class="row">
                        <div class="row" style="margin-bottom: 0px;">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                <input id="email" type="email" class="white-text" style="font-size: 25px;"></input>
                                <label for="email" class="white-text">Email</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">message</i>
                            <textarea id="message" class="materialize-textarea validate white-text" style="font-size: 25px;"></textarea>
                            <label for="message" class="white-text">Leave a message!</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s12 center">
                            <button class="btn waves-effect waves-light white black-text" id="submitMessageButton" type="submit" name="action">
                                Message Me
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Message sending progress divs -->
                <div class="loadingGif hidden">
                    <div class="center-align">
                        <lottie-player src="https://assets9.lottiefiles.com/private_files/lf30_xiu4XR.json"  background="rgba(0, 0, 0, 0)"  speed="1"  style="width: 300px; height: 300px; margin: auto"  loop autoplay></lottie-player>
                    </div>
                </div>

                <div id="thanksMessage" class="hidden">
                    <h1 class="center">Thanks!</h1>
                    <h2 class="center">Your message was sent.</h2>
                    <h3 class="center">I'll get back to you soon!</h3>
                </div>
            
                <div id="errorMessage" class="hidden">
                    <h1 class="center">Error!</h1>
                    <h2 class="center">Your message did not go through.</h2>
                    <h3 class="center">Please refresh your page and try again</h3>
                </div>
        
                <hr class="break">

                <h2 class="text">Projects</h2>
                <div class="row projectDiv"></div>

            <hr class="break">

        <div class="followDiv">
            <h3 class="text">Follow Me</h3>
            <div class="row">
                <div class="col s6">
                    <a class="socialLink" href="https://github.com/connorbreault" target="_blank">
                        <i class="fab fa-github" style="font-size: 75px"></i>
                        <br>
                        Github
                    </a>
                </div>
                <div class="col s6">
                    <a class="socialLink" href="https://www.linkedin.com/in/connor-breault/" target="_blank">
                        <i class="fab fa-linkedin" style="font-size: 75px"></i>
                        <br>
                        LinkedIn
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Connor Breault is a full stack web developer located in Sacramento, CA.  Expert in responsive web design and creative website building."
    />
    <meta
      name="keywords"
      content="Website, Web, Builder, Design, Developer, Breault, Connor, Coding, Javascript, CSS, Responsive, Freelance, Company, Agency"
    />
    <meta name="author" content="Connor Breault" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Link to styles.css-->
    <link rel="stylesheet" href="./assets/newstyles.css" type="text/css" />
    <link rel="stylesheet" href="./assets/fade.css" type="text/css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"/>
    <!-- Import Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Playball|Vibes|Cinzel|Merienda&display=swap" rel="stylesheet"/>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <title>Connor Breault - Web Developer & Designer</title>

  </head>

  <body>
      <div class="cardContainer white-text">
        <div class="imgContainer">
          <img
            class="materialboxed profilePic"
            src="./assets/images/Profile-Pic.jpeg"
            alt="Photo"
          />
        </div>
        <div class="text">
          <h1 style="margin: 0px">Connor Breault</h1>
          <h4 style="margin: 10px">Web Developer</h4>
        </div>
        <div class="mediaContainer">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="name" type="text" class="white-text">
                <label for="name" class="white-text">Name</label>
            </div>
        </div>
        <div class="row">
            <div class="row" style="margin-bottom: 0px;">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="white-text"></input>
                    <label for="email" class="white-text">Email</label>
                </div>
            </div>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">message</i>
                        <textarea id="message" class="materialize-textarea validate white-text"></textarea>
                        <label for="message" class="white-text">Leave a message!</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12 center">
                <button class="btn waves-effect waves-light white black-text" id="submitMessageButton" type="submit" name="action">
                    Message Me
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
        <hr class="break">
        <h2 class="text">Projects</h2>
        <div class="row projectDiv">

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
